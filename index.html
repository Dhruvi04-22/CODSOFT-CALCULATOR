<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- HEADER -->

  <header>
    <nav>
      <div class="left">
        <img src="images/CodSoft-Logo.png" alt="">
      </div>
    </nav>
  </header>

  <!-- MAIN CALCULATOR -->

  <main>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()"><i class="fa-solid fa-delete-left fa-lg"></i></button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">/</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    
        <button onclick="appendValue('0')">0</button>
        <button class="point" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculateValue()">=</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->

  <footer>
    <p>&copy; 2025 Calculator <i>with Keyboard Support</i> | Designed by Dhruvi Mistry</p>
     <div class="social-links">
      <a href="https://www.linkedin.com/in/dhruvimistry4/" target="_blank">
        <i class="fa-brands fa-square-linkedin"></i>
      </a>

      <a href="https://github.com/Dhruvi04-22" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="mailto:damistry55@gmail.com">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
